                                                                <form>
                                                                    <h3>Add New Production Information</h3>
                                                                    <br>
                                                                    <div class="form-group">

                                                                        <label for="">Production Amount</label>
                                                                        <input type="text" class="form-control" id="" placeholder="Enter product amount">
                                                                    </div>

                                                                        <label for="">Production Place</label>

                                                                    <div class="form-group">
                                                                        <label for="">Production Cost</label>
