{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'appcss/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'appcss/style.css' %}">
</head>
<body>
    <div class="container">
        <form class="form-group" method="POST">
            {% csrf_token %}
            <h2>Personal Information</h2>
            <div class="row jumbotron">
                <div class="col-md-6">
                    <label for="firstname">First Name:</label>
                    <input name="first_name" type="text" class="form-control" placeholder="Enter your first name">
                </div>
                <div class="col-md-6">
                    <label for="lastname">Last Name:</label>
                    <input name="last_name" type="text" class="form-control" placeholder="Enter your last name">
                </div>
                <div class="col-md-6">
                    <label for="phonenumber">Phone Number:</label>
                    <input name="phone_number" type="text" class="form-control" placeholder="Enter your phone number">
                </div>
                <div class="col-md-6">
                    <label for="phonenumber">Nationality:</label>
                    <input name="nationality" type="text" class="form-control" placeholder="Enter your nationality">
                </div>
                <div class="col-md-6">
                    <label for="phonenumber">National Id Number:</label>
                    <input name="national_id_number" type="text" class="form-control" placeholder="Enter your national id number">
                </div>
                <div class="col-md-6">
                    <label for="address">Address:</label>
                    <input name="address" type="text" class="form-control" placeholder="Enter your Address">
                </div>
            </div>

            <h2>Organization Information</h2>
            <div class="row jumbotron">
                <div class="col-md-4">
                    <label for="selectCatagory">Select Catagory</label>
                    <select name="organizations" class="form-control">
                        <option>Select your Organization</option>
                        <option value="Ministry of Commerce">Ministry of Commerce</option>
                        <option value="Ministry of Agriculture">Ministry of Agriculture</option>
                        <option value="Bangladesh Bank">Bangladesh Bank</option>
                        <option value="Port Authority">Custom / Port Authority</option>
                    </select>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <label for="address">Position/Role:</label>
                    <input name="organizational_role" type="text" class="form-control" placeholder="Enter your Postion">
                </div>
                <div class="col-md-6">
                    <label for="address">Reference Email Address:</label>
                    <input name="reference_email" type="text" class="form-control" placeholder="Enter a reference email address">
                </div>
                <div class="col-md-12">
                    <label for="address">Describtion:</label>
                    <textarea name="describtion" class="form-control" rows="3" placeholder="Why you want to join us?"></textarea>
                </div>
            </div>

            <h2>User Information</h2>
            <div class="row jumbotron">
                <div class="col-md-6">
                    <label for="firstname">User Name:</label>
                    <input name="username" type="text" class="form-control" placeholder="Enter a username">
                </div>
                <div class="col-md-6">
                    <label for="emailaddress">Email:</label>
                    <input name="email" type="email" class="form-control" placeholder="Enter your email address">
                </div>
                <div class="col-md-6">
                    <label for="phonenumber">Password:</label>
                    <input name="password1" type="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="col-md-6">
                    <label for="address">Confirm Password:</label>
                    <input name="password2" type="password" class="form-control" placeholder="Enter your password">
                </div>
            </div>
            {%  for field in registration_form %}
            <p>
                {% for error in field.errors %}
                    <p>{{error}}</p>
                {% endfor %}
            </p>
            {%endfor%}
            <div class="col-md-12" style="text-align: center;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
    <script src="{% static 'CSS/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'CSS/jquery-3.5.1.slim.min.js' %}"></script>
</body>
</html>
